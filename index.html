<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="product-card">
      <picture>
        <source
          media="(max-width:630px)"
          srcset="./images/image-product-mobile.jpg"
        />
        <img
          class="product-card__image"
          src="./images/image-product-desktop.jpg"
          alt="Gabrielle Essence Parfume Image"
        />
      </picture>
      <div class="product-card__content">
        <span class="category">PERFUME</span>

        <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-card__price-block">
          <span class="product-card__discount-price">$149.99</span>
          <span class="product-card__old-price"> $169.99 </span>
        </div>
        <button class="product-card__add-to-cart">
          <span class="button-icon"></span>
          Add To Cart
        </button>
      </div>
    </main>
  </body>
</html>
